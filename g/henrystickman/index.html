<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godzilla Flash Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>RIGHT-CLICK AND SELECT FULLSCREEN FOR FULLSCREEN</h1>
    <div style="text-align: center;">
        <button onclick="loadPlayer('1.swf')">Load Game 1</button>
        <button onclick="loadPlayer('2.swf')">Load Game 2</button>
        <button onclick="loadPlayer('3.swf')">Load Game 3</button>
        <button onclick="loadPlayer('4.swf')">Load Game 4</button>
        <button onclick="loadPlayer('5.swf')">Load Game 5</button>
        <button onclick="closePlayers()">Close</button>
        <div id="ruffle-container"></div>
    </div>

    <script>
        function loadPlayer(swfFile) {
            const container = document.getElementById("ruffle-container");
            container.innerHTML = ""; // Clear previous player
            
            window.RufflePlayer = window.RufflePlayer || {};
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            container.appendChild(player);
            player.load(swfFile);
        }

        function closePlayers() {
            document.getElementById("ruffle-container").innerHTML = "";
        }
    </script>

    <script src="https://asgwrd.github.io/games/passcode.js"></script>

<script>
  // Initialize the agent on page load.
  const fpPromise = import('https://fpjscdn.net/v3/OMK6LuUwm9TBwFox0cyX')
    .then(FingerprintJS => FingerprintJS.load())

  // Get the visitorId when you need it.
  fpPromise
    .then(fp => fp.get())
    .then(result => {
      const visitorId = result.visitorId
      console.log(visitorId)
    })
</script>

</body>
</html>
