<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | House of Hazards</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/HouseOfHazardsTwoPlayerGames.json");

      window.addEventListener('DOMContentLoaded',function () {
        var onResize;

        (onResize = function() {
          var canvas = gameInstance.Module.canvas;

          canvas.width  = window.innerWidth;
          canvas.height = window.innerHeight;
        })();

        window.addEventListener("resize", onResize);
      });
    </script>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden">
  <div id="gameContainer" style="width: 100%; height: 100%"></div>
  <script src="https://asgwrd.github.io/games/passcode.js"></script>
  
<script>
  // Initialize the agent on page load.
  const fpPromise = import('https://fpjscdn.net/v3/OMK6LuUwm9TBwFox0cyX')
    .then(FingerprintJS => FingerprintJS.load())

  // Get the visitorId when you need it.
  fpPromise
    .then(fp => fp.get())
    .then(result => {
      const visitorId = result.visitorId
      console.log(visitorId)
    })
</script>

</body>
</html>
